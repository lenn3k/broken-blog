spring:
    datasource:
        author: sa
        driver-class-name: org.h2.Driver
        password: ''
        url: jdbc:h2:file:~/test;AUTO_SERVER=TRUE
    h2:
        console:
            enabled: true
            path: /h2
    jpa:
        hibernate:
            ddl-auto: update
keycloak:
    auth-server-url: http://localhost:9080/auth/
    resource: broken-blog-app
    realm: brokenblog
    public-client: true
    principal-attribute: preferred_username
    security-constraints:
        0:
            authRoles:
                - ROLE_USER
                - ROLE_MODERATOR
                - ROLE_ADMIN
            securityCollections:
                0:
                    methods:
                        - POST
                        - PUT
                        - DELETE
                    patterns:
                        - /api/v1/*


